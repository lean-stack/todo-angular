<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/toastr/toastr.css" />
		<!-- endbower -->
    <link rel="stylesheet" href="styles/base.css">
		<link rel="stylesheet" href="styles/app.css">
	</head>
	<body ng-app="todoApp">
		<section class="todoapp" ng-controller="mainController as vm">
			<header class="header">
				<h1>todos</h1>

				  <input class="new-todo" enter-pressed="vm.create()" ng-model="vm.todoTxt" placeholder="What needs to be done?" autofocus>

			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main" ng-cloak>
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li ng-repeat="t in vm.todos" ng-class="{completed: t.completed, editing: t.editing}">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="t.completed" ng-change="vm.updateTodo(t)">
							<label ng-dblclick="vm.beginEdit(t)">{{ t.txt }}</label>
							<button class="destroy" ng-click="vm.deleteTodo(t)"></button>
						</div>
						<form ng-submit="vm.endEdit(t)">
							<input class="edit" ng-model="t.txt" cancel-edit="vm.cancelEdit(t)">
						</form>
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>0</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<!-- bower:js -->
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/todostore/src/store.js"></script>
		<script src="bower_components/todostore/src/storeAsync.js"></script>
		<script src="bower_components/todostore/src/storeAjax.js"></script>
		<script src="bower_components/todostore/src/storePromise.js"></script>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/toastr/toastr.js"></script>
		<!-- endbower -->
    <!-- inject:js -->
    <script src="scripts/app.module.js"></script>
    <script src="scripts/directives/enterkeyinput.js"></script>
    <script src="scripts/directives/cancelEdit.js"></script>
    <script src="scripts/services/notifier.js"></script>
    <script src="scripts/controllers/mainctrl.js"></script>
    <!-- endinject -->
	</body>
</html>
